# Pre-commit hooks for canopy.rs
# Install: brew install pre-commit && pre-commit install

repos:
  # Rust formatting and linting
  - repo: local
    hooks:
      - id: cargo-fmt
        name: cargo fmt
        entry: cargo fmt
        language: system
        types: [rust]
        pass_filenames: false

      - id: cargo-clippy
        name: cargo clippy
        entry: cargo clippy
        args: [--workspace, --all-targets, --, -A, "warnings", -W, "clippy::correctness", -W, "clippy::suspicious"]
        language: system
        types: [rust]
        pass_filenames: false

      - id: cargo-nextest
        name: cargo nextest
        entry: cargo nextest
        args: [run, --workspace]
        language: system
        types: [rust]
        pass_filenames: false

      - id: cargo-audit
        name: cargo audit
        entry: cargo audit
        language: system
        pass_filenames: false

      - id: cargo-deny
        name: cargo deny
        entry: cargo deny
        args: [check]
        language: system
        pass_filenames: false

      - id: cargo-coverage
        name: cargo coverage check
        entry: scripts/check-coverage.sh
        language: system
        pass_filenames: false

      - id: performance-regression-check
        name: performance regression check
        entry: scripts/check-performance.sh
        language: system
        pass_filenames: false

  # General file hygiene
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
      - id: trailing-whitespace
        exclude: '\.snap$|^data/'  # Don't modify insta snapshots or data files
      - id: end-of-file-fixer
        exclude: '\.snap$|^data/'  # Don't modify insta snapshots or data files
      - id: check-yaml
      - id: check-toml
      - id: check-merge-conflict
      - id: check-added-large-files
        args: [--maxkb=1000]

  # Markdown formatting with mdformat
  - repo: https://github.com/executablebooks/mdformat
    rev: 0.7.21
    hooks:
      - id: mdformat
        additional_dependencies:
          - mdformat-gfm  # GitHub Flavored Markdown support
        exclude: '^(CHANGELOG\.md|\.serena/.*\.md|data/.*\.md)$'


# Performance and Quality Standards
# These hooks ensure:
# 1. Code is properly formatted (cargo fmt)
# 2. No clippy warnings at pedantic level
# 3. All tests pass before commit
# 4. No trailing whitespace or merge conflicts
# 5. Markdown is auto-formatted (prettier)
# 6. Coverage meets quality thresholds (69% baseline, 80% M3, 90% M4)
# 7. No performance regressions (33-40Î¼s latency, 100% F1 accuracy maintained)

# Installation Instructions:
# 1. brew install pre-commit
# 2. pre-commit install
# 3. Hooks will run automatically on git commit

# Manual run: pre-commit run --all-files
