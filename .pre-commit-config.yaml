# Pre-commit hooks for canopy.rs
# Install: brew install pre-commit && pre-commit install

repos:
  # Rust formatting and linting
  - repo: local
    hooks:
      - id: cargo-fmt
        name: cargo fmt
        entry: cargo fmt
        language: system
        types: [rust]
        pass_filenames: false

      - id: cargo-clippy
        name: cargo clippy
        entry: cargo clippy
        args: [--workspace, --all-targets, --, -D, warnings, -W, "clippy::pedantic"]
        language: system
        types: [rust]
        pass_filenames: false

      - id: cargo-nextest
        name: cargo nextest
        entry: cargo nextest
        args: [run, --workspace]
        language: system
        types: [rust]
        pass_filenames: false

      - id: cargo-audit
        name: cargo audit
        entry: cargo audit
        language: system
        pass_filenames: false

      - id: cargo-deny
        name: cargo deny
        entry: cargo deny
        args: [check]
        language: system
        pass_filenames: false

  # General file hygiene
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
      - id: trailing-whitespace
        exclude: '\.snap$'  # Don't modify insta snapshots
      - id: end-of-file-fixer
        exclude: '\.snap$'  # Don't modify insta snapshots
      - id: check-yaml
      - id: check-toml
      - id: check-merge-conflict
      - id: check-added-large-files
        args: [--maxkb=1000]

  # Markdown formatting
  - repo: https://github.com/igorshubovych/markdownlint-cli
    rev: v0.42.0
    hooks:
      - id: markdownlint
        args: [--fix]
        exclude: '^CHANGELOG\.md$'

# Performance and Quality Standards
# These hooks ensure:
# 1. Code is properly formatted (cargo fmt)
# 2. No clippy warnings at pedantic level
# 3. All tests pass before commit
# 4. No trailing whitespace or merge conflicts
# 5. Markdown is properly formatted

# Installation Instructions:
# 1. brew install pre-commit
# 2. pre-commit install
# 3. Hooks will run automatically on git commit

# Manual run: pre-commit run --all-files
